<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="sidebar">
    <div>
        <span class="logo_name">Easy Car Rent</span>
    </div>
    <ul class="nav-links">
        <li>
            <a href="#" class="active">
                <i class='bx bx-grid-alt'></i>
                <span class="links_name">Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-user'></i>
                <span class="links_name">Manage Customers</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-user-circle'></i>
                <span class="links_name">Manage Drivers</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-car'></i>
                <span class="links_name">Manage Cars</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-arrow-to-left'></i>
                <span class="links_name">Rent Request</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bx-dollar-circle'></i>
                <span class="links_name">Payment Details</span>
            </a>
        </li>
        <li>
            <a href="#">
                <i class='bx bxs-report'></i>
                <span class="links_name">Income Reports</span>
            </a>
        </li>
        <li class="log_out">
            <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
            </a>
        </li>
    </ul>
</div>
<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search'></i>
        </div>
        <div class="profile-details">
            <img src="/assets/img/icon/profile.png" alt="">
            <span class="admin_name">Prem Shahi</span>
            <i class='bx bx-chevron-down'></i>
        </div>
    </nav>

</section>
</body>
</html>
