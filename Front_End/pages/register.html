<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/registerStyle.css">
</head>
<body>
<div class="d-flex container align-items-center position-absolute hero">

    <form action="" class="form-control pb-4">

        <div class="container text-center">

            <div class="row row-cols-2">

                <div class="col">
                    <label class="form-label" for="user_Id" style="right: 275px">User ID</label>
                    <input class="form-control" id="user_Id" name="user_Id" placeholder="U00-001" readonly=""
                           type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="cus_Id" style="right: 260px">Customer ID</label>
                    <input class="form-control" id="cus_Id" name="cus_Id" placeholder="C00-001" readonly=""
                           type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="fullName" style="right: 265px">Full Name</label>
                    <input class="form-control" id="fullName" name="fullName" placeholder="First Name" type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="contact_No" style="right: 245px">Contact Number</label>
                    <input class="form-control" id="contact_No" name="contact_No" placeholder="Contact Number"
                           type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="address" style="right: 272px">Address</label>
                    <input class="form-control" id="address" name="address" placeholder="Address" type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="email" style="right: 283px">Email</label>
                    <input class="form-control" id="email" name="email" placeholder="Email Address" type="email">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="nic" style="right: 275px">NIC No</label>
                    <input class="form-control" id="nic" name="nic" placeholder="NIC No" type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="license_No" style="right: 265px">License No</label>
                    <input class="form-control" id="license_No" name="license_No" placeholder="License No"
                           type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="role_Type" style="right: 265px">Role Type</label>
                    <input class="form-control" id="role_Type" name="role_Type" type="text" readonly=""
                           placeholder="Registered User">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="nic_Img" style="right: 262px">Upload NIC</label>
                    <input class="form-control" id="nic_Img" name="nic_Img" type="file">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="license_Img" style="right: 245px">Upload License </label>
                    <input class="form-control" id="license_Img" name="license_Img" type="file">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="user_Name" style="right: 263px">User Name</label>
                    <input class="form-control" id="user_Name" name="user_Name" placeholder="User Name" type="text">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <label class="form-label" for="password" style="right: 267px">Password</label>
                    <input class="form-control" id="password" name="password" placeholder="Enter Password"
                           type="password">
                    <span class="control-error"></span>
                </div>

                <div class="col">
                    <button>REGISTER</button>
                </div>

            </div>
        </div>

    </form>

</div>

</body>

<script src="../assets/js/bootstrap.js"></script>

</html>
